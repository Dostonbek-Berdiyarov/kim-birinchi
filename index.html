<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <style>
    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
  </style>
  <body>
    <h1 class="mt-[50px] text-center text-[30px] mb-[150px]">
      Kim birinchi bo-rish-ga!!!
    </h1>
    <form id="js-form" class="mb-[150px]" autocomplete="off">
      <div class="flex items-center justify-center gap-x-[150px]">
        <p class="text-[20px]">Masofa</p>
        <input
          id="js-input"
          class="border py-2 px-5 rounded-[20px] border-gray-100 hover:bg-gray-100 transition-colors"
          style="transition-duration: 400ms !important"
          type="number"
          placeholder="Masofa"
        />
        <button
          class="border py-2 px-5 rounded-[20px] border-gray-100 hover:bg-gray-100 transition-colors"
          style="transition-duration: 400ms !important"
          type="submit"
        >
          Hisobla
        </button>
      </div>
    </form>
    <ul class="flex justify-center gap-x-[100px]">
      <li
        class="flex flex-col items-center p-[50px] border border-gray-100 rounded-[20px] max-w-[220px] min-w-[200px]"
      >
        <img
          width="30"
          height="50"
          class="mb-[10px]"
          src="./img/man.svg"
          alt="icon"
        />
        <p class="text-[20px] mb-[5px]">Piyoda</p>
        <output id="js-output-one" class="text-[20px] text-center"></output>
      </li>
      <li
        class="flex flex-col items-center p-[50px] border border-gray-100 rounded-[20px] max-w-[220px] min-w-[200px]"
      >
        <img
          width="45"
          height="50"
          class="mb-[10px]"
          src="./img/bike.svg"
          alt="icon"
        />
        <p class="text-[20px] mb-[5px]">Velosiped</p>
        <output id="js-output-two" class="text-[20px] text-center"></output>
      </li>
      <li
        class="flex flex-col items-center p-[50px] border border-gray-100 rounded-[20px] max-w-[220px] min-w-[200px]"
      >
        <img
          width="40"
          height="50"
          class="mb-[10px]"
          src="./img/car.svg"
          alt="icon"
        />
        <p class="text-[20px] mb-[5px]">Mashina</p>
        <output id="js-output-three" class="text-[20px] text-center"></output>
      </li>
      <li
        class="flex flex-col items-center p-[50px] border border-gray-100 rounded-[20px] max-w-[220px] min-w-[200px]"
      >
        <img
          width="40"
          height="50"
          class="mb-[10px]"
          src="./img/plane.svg"
          alt="icon"
        />
        <p class="text-[20px] mb-[5px]">Samolyot</p>
        <output id="js-output-four" class="text-[20px] text-center"></output>
      </li>
    </ul>
    <script src="./script.js"></script>
  </body>
</html>
